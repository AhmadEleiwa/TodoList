<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

</head>

<body>
    <aside>
        <div class="task"></div>


    </aside>
    <main>
        <div class="card-list">
            <div class="card">
                <div class="card-body">
                    <p class="title">TODOS</p>
                    <p class="no">7</p>
                </div>
                <i class="fa-sharp fa-solid fa-list-check"></i>
            </div>
            <div class="card">
                <div class="card-body">
                    <p class="title">DONE</p>
                    <p class="no">7</p>
                </div>
                <i class="fa-sharp fa-solid fa-check-double" style="transform:rotate(3.79deg);"></i>
            </div>
            <div class="card">
                <div class="card-body">
                    <p class="title">DELETED</p>
                    <p class="no">7</p>
                </div>
                <i class="fa-solid fa-trash"></i>

            </div>
        </div>
        <div class="task-list"></div>
    </main>

    <script src="https://kit.fontawesome.com/83d1245909.js" crossorigin="anonymous"></script>
</body>

</html>
